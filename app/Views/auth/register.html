<div class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12 p-lg-20">
  <div class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-600px p-20">
    <div class="d-flex flex-center flex-column flex-column-fluid px-lg-10 pb-15 pb-lg-20">
      <form class="form w-100" novalidate="novalidate" id="kt_sign_up_form" data-kt-redirect-url="../../demo44/dist/authentication/layouts/creative/sign-in.html" action="#">
        <div class="text-center mb-11">
          <h1 class="text-dark fw-bolder mb-3">Sign Up</h1>
        </div>

        <div class="fv-row mb-8">
          <input type="text" placeholder="Email" name="email" autocomplete="off" class="form-control bg-transparent" />
        </div>

        <div class="fv-row mb-8" data-kt-password-meter="true">
          <div class="mb-1">
            <div class="position-relative mb-3">
              <input class="form-control bg-transparent" type="password" placeholder="Password" name="password" autocomplete="off" />
              <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
                <i class="ki-outline ki-eye-slash fs-2"></i>
                <i class="ki-outline ki-eye fs-2 d-none"></i>
              </span>
            </div>

            <div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
              <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
              <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
              <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
              <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
            </div>
          </div>

          <div class="text-muted">Use 8 or more characters with a mix of letters, numbers & symbols.</div>
        </div>

        <div class="fv-row mb-8">
          <input placeholder="Repeat Password" name="confirm-password" type="password" autocomplete="off" class="form-control bg-transparent" />
        </div>

        <div class="fv-row mb-8">
          <label class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="toc" value="1" />
            <span class="form-check-label fw-semibold text-gray-700 fs-base ms-1">I Accept the <a href="#" class="ms-1 link-primary">Terms</a></span>
          </label>
        </div>

        <div class="d-grid mb-10">
          <button type="submit" id="kt_sign_up_submit" class="btn btn-primary">
            <span class="indicator-label">Sign up</span>

            <span class="indicator-progress">Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
          </button>
        </div>

        <div class="text-gray-500 text-center fw-semibold fs-6">Already have an Account? <a href="../../demo44/dist/authentication/layouts/creative/sign-in.html" class="link-primary fw-semibold">Sign in</a></div>
      </form>
    </div>

    <div class="d-flex flex-stack px-lg-10">
      <div class="me-0">
        <button class="btn btn-flex btn-link btn-color-gray-700 btn-active-color-primary rotate fs-base" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-start" data-kt-menu-offset="0px, 0px">

        </button>

        <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px py-4 fs-7" data-kt-menu="true" id="kt_auth_lang_menu">
          <div class="menu-item px-3">

          <div class="menu-item px-3">
            <a href="#" class="menu-link d-flex px-5" data-kt-lang="German">
              <span class="symbol symbol-20px me-4">
                <img data-kt-element="lang-flag" class="rounded-1" src="assets/media/flags/germany.svg" alt="" />
              </span>

      </div>

      <div class="d-flex fw-semibold text-primary fs-base gap-5">
        <a href="../../demo44/dist/pages/team.html" target="_blank">Terms</a>
        <a href="../../demo44/dist/pages/pricing/column.html" target="_blank">Plans</a>
